<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xtreme Admin Template - The Ultimate Multipurpose admin template</title>
    <!-- Custom CSS -->
    <link th:href="@{/static/css/style.min.css}" rel="stylesheet">
    <style>
        .sidebar-nav ul .sidebar-item .sidebar-link.active {
            opacity: 1;
            font-size: 18px
        }
    </style>
<body>
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full" data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <!-- Topbar header - style you can find in pages.scss -->
    <div th:replace="~{commons/commons::topbar}"></div>

    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

    <!-- Page wrapper  -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
            <div class="row align-items-center">
                <div class="col-5">
                    <h4 class="page-title">Basic Table</h4>
                    <div class="d-flex align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Library</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Employee List</h4>
                            <a class="btn btn-sm btn-default" th:href="@{/emp}">添加员工</a>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">lastName</th>
                                    <th scope="col">email</th>
                                    <th scope="col">gender</th>
                                    <th scope="col">department</th>
                                    <th scope="col">birth</th>
                                    <th scope="col">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="emp:${emps}">
                                   <td th:text="${emp.getId()}"></td>
                                   <td th:text="${emp.getLastName()}"></td>
                                   <td th:text="${emp.getEmail()}"></td>
                                   <td th:text="${emp.getGender()==0?'女':'男'}"></td>
                                   <td th:text="${emp.getDepartment().getDepartmentName()}"></td>
                                   <td th:text="${#dates.format(emp.getBirth(), 'yyyy-MM-dd hh:mm:ss')}"></td>
                                   <td>
                                       <a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.getId()}">编辑</a>
                                       <!--<form style="display: inline" th:action="@{/emp/}+${emp.getId()}" method="post">-->
                                       <!--    <input type="hidden" name="_method" value="delete">-->
                                           <a class="btn btn-sm btn-danger" th:href="@{/emp/delete/}+${emp.getId()}">删除</a>
                                       <!--</form>-->
                                   </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <footer class="footer text-center">
            All Rights Reserved by Xtreme Admin. Designed and Developed by WrapPixel. More Templates
            <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from
            <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
        </footer>
    </div>
</div>

</html>
