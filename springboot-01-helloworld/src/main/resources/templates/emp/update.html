<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xtreme Admin Template - The Ultimate Multipurpose admin template</title>
    <!-- Custom CSS -->
    <link th:href="@{/static/css/style.min.css}" rel="stylesheet">
    <style>
        .sidebar-nav ul .sidebar-item .sidebar-link.active {
            opacity: 1;
            font-size: 18px
        }
    </style>
<body>
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full" data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <!-- Topbar header - style you can find in pages.scss -->
    <div th:replace="~{commons/commons::topbar}"></div>

    <!-- Left Sidebar - style you can find in sidebar.scss  -->
    <div th:replace="~{commons/commons::sidebar(active='list.html')}"></div>

    <!-- Page wrapper  -->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb">
            <div class="row align-items-center">
                <div class="col-5">
                    <h4 class="page-title">Basic Table</h4>
                    <div class="d-flex align-items-center">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Library</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <form th:action="@{/emp}" method="post">
                        <input type="hidden" name="_method" value="put">
                        <input type="hidden" name="id" th:value="${emp.getId()}">
                        <div class="form-group">
                            <label>LastName</label>
                            <input th:value="${emp.getLastName()}" type="text" name="lastName" class="form-control" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input th:value="${emp.getEmail()}" type="email" name="email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group">
                            <label>Gender</label><br/>
                            <div class="form-check form-check-inline">
                                <input th:checked="${emp.getGender()==1}" class="form-check-input" type="radio" name="gender" value="1">
                                <label class="form-check-label">男</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input th:checked="${emp.getGender()==0}" class="form-check-input" type="radio" name="gender" value="0">
                                <label class="form-check-label">女</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>department</label>
                            <select class="form-control" name="department.id">
                                <option th:selected="${emp.getDepartment().getId() == dept.getId()}" th:each="dept:${departments}" th:text="${dept.getDepartmentName()}" th:value="${dept.getId()}">1</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Birth</label>
                            <input th:value="${#dates.format(emp.getBirth(), 'yyyy/MM/dd hh:mm:ss')}" type="text" class="form-control" name="birth" placeholder="birth">
                        </div>
                        <button type="submit" class="btn btn-primary">修改</button>
                    </form>
                </div>
            </div>

        </div>
        <footer class="footer text-center">
            All Rights Reserved by Xtreme Admin. Designed and Developed by WrapPixel. More Templates
            <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from
            <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
        </footer>
    </div>
</div>
